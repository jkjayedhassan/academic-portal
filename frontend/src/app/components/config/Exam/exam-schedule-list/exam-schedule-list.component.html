<div style="display: flex; justify-content: space-between;">
    <h2>Exam Schedule List</h2>
    <!-- You can customize the button based on your requirements -->
    <button mat-raised-button color="primary">Add Exam Schedule</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef> Course Code </th>
        <td mat-cell *matCellDef="let element"> {{ element.courseCode }} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.courseName }} </td>
    </ng-container>

    <ng-container matColumnDef="examDate">
        <th mat-header-cell *matHeaderCellDef> Exam Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.examDate | date:'shortDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="examDetails">
        <th mat-header-cell *matHeaderCellDef> Exam Details </th>
        <td mat-cell *matCellDef="let element"> {{ element.examDetails }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let i = index;">
            <button mat-icon-button color="warn" (click)="delete(i)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="edit(i)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
